<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget App</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container py-md-3">
    <h2>Budget App</h2>
    <div class="row d-none" id="jumbotron">
            <span>Budget value is empty! Please someMoney write!</span>
    </div>
    <div class="row mt-md-5 mt-4">
        <div class="col-md-4 col-12">
            <div class="card-body border rounded">
                <div class="form-group">
                    <label for="budget">Please Enter Your Budget</label>
                    <input type="number" id="budget" placeholder="$" class="form-control">
                    <button type="button" class="btn btn-outline-success mt-3" onclick="calculate()">Calculate</button>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-12">
            <div class="row">
                <div class="col-md-4 pt-0">
                    <div class="card-body text-center pt-md-1">
                        <h4>BUDGET</h4>
                        <i class="fas fa-money-bill-alt mt-md-2 pt-md-1"></i>
                        <div class="row justify-content-center align-items-center mt-md-3">
                            <i class="fas fa-dollar-sign"></i>
                            <div id="allBudget">0</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 pt-0 expensesText">
                    <div class="card-body text-center pt-md-1">
                        <h4>EXPENSES</h4>
                        <i class="fas fa-calculator mt-md-2 pt-md-1"></i>
                        <div class="row justify-content-center align-items-center mt-md-3">
                            <i class="fas fa-dollar-sign"></i>
                            <p id="expenses">
                                0
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 pt-0">
                    <div class="card-body text-center pt-md-1">
                        <h4>BALANCE</h4>
                        <i class="fas fa-dollar-sign mt-md-2 pt-md-1"></i>
                        <div class="row justify-content-center align-items-center mt-md-3">
                            <i class="fas fa-dollar-sign"></i>
                            <p id="balance">
                                0
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-none" id="jumbotron-2">
            <span>Expenses value is empty! Please write expense name and price!</span>
    </div>
    <div class="row mt-md-4">
        <div class="col-md-4">
            <div class="card-body border rounded">
                <div class="form-group">
                    <label for="inputExpenseName">Please Enter Your Expense</label>
                    <input type="text" id="inputExpenseName" placeholder="" class="form-control">
                    <label for="inputExpenseValue" class="mt-3">Please Enter Expenses Amount</label>
                    <input type="number" id="inputExpenseValue" placeholder="$" class="form-control">
                    <button type="button" class="btn btn-outline-danger mt-3" onclick="writeExpense()">Add Expense</button>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row pt-0 pb-0 mt-0 mb-0">
                <div class="col-md-4">
                    <div class="card-body pt-0 pb-0 text-center">
                        <h5>Expense Title</h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card-body pt-0 pb-0 text-center">
                        <h5>Expense Value</h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card-body pt-0 pb-0 text-center">
                    </div>
                </div>
            </div>
            <div id="draw">

            </div>
        </div>
    </div>
</div>
<script src="js/jQuery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
